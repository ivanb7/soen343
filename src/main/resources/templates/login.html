<!DOCTYPE html>
<html lang="en">

<head>
    <title>343 Electronics</title>
    <meta charset="utf-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
    <link rel='stylesheet' href='css/style.css'> </link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
    <base href="/"> </base>
</head>

<body ng-app="login" ng-style="style">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="/test">TEST</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="loggedIn"><a href="/logout">Logout</a></li>
                <li ng-if="loggedIn"><a href="/account"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                <li ng-if="!loggedIn"><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- PAGE CODE -->

<div class="col-md-4 col-md-offset-4 full-height" ng-controller="LoginController">
    <div style="padding-top: 50px; padding-bottom: 25px">
        <img src="images/login.png" width="150px" height="122px" style="display: block; margin: auto"/>
    </div>
    <form name="loginForm" ng-submit="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" ng-model="email" required="" autofocus=""/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password" required=""/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-block" id="login-btn">Login</button>
        </div>
        <div class="form-group">
            {{errorMsg}}
        </div>
    </form>
</div>

<!--END PAGE CODE-->

<!-- Angular Import -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>

<!-- Angular Scripts -->
<script src="js/login.js"></script>

</body>
</html>
