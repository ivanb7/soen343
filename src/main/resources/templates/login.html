<!DOCTYPE html>
<html lang="en">

<head>
    <title>343 Electronics</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='css/style.css'/>
    <base href="/"/>
</head>

<body ng-app="login" ng-controller="loginController">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">343 Electronics</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/admin">Admin</a></li>
                <li><a href="/test">TEST</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="/"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-md-4 col-md-offset-4 full-height" >
    <div style="padding-top: 50px; padding-bottom: 25px">
        <!--suppress CheckImageSize -->
        <img src="images/login.png" width="150px" height="122px" style="display: block; margin: auto"/>
    </div>
    <form name="loginForm" ng-submit="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" ng-model="email" required="" autofocus=""/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password" required=""/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-block" id="login-btn">Login</button>
        </div>
        <div class="form-group">
            {{errorMsg}}
        </div>
    </form>
</div>

<!-- Angular Import -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Angular Scripts -->
<script src="js/login.js"></script>

</body>
</html>
