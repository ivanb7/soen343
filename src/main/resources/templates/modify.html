<!DOCTYPE html>
<html lang="en">
<head>
    <title>343 Electronics</title>
    <meta charset="utf-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
    <link rel='stylesheet' href='/css/style.css'> </link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
    <base href="/"> </base>
    <!-- StyleSheets -->
</head>

<body ng-app="modifyItem" ng-style = "style">
<!-- Navigation bar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="/test">TEST</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="loggedIn"><a href="/logout">Logout</a></li>
                <li ng-if="loggedIn"><a href="/account"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                <li ng-if="!loggedIn"><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>

    </div>
</nav>


<!--The page-->

<div ng-controller="modifyItemCtrl">
    <div>
        <form name="selectId" ng-submit="getProdInfo()">
            <label>Enter the ID of the product that you want to modify.</label>
            <input type="text" class="form-control" ng-model="mId"  />
            <button type="submit" class="btn btn-block">Submit</button>
        </form>
    </div>

  <div ng-switch="itemData.discriminator">

      <div ng-switch-when="1">
            <form name="modifyTV" ng-submit="modifyTV()">
                <h2>Add a TV:</h2>
                <label>Model Number</label>
                <input type="text" class="form-control" ng-model="itemData.model"  />
                <label>Brand</label>
                <input type="text" class="form-control" ng-model="itemData.brand"  />
                <label>Dimensions (in cm)</label>
                <input type="text" class="form-control" ng-model="itemData.dimensions" />
                <label>Weight (in kg)</label>
                <input type="text" class="form-control" ng-model="itemData.weight"  />
                <label>Price </label>
                <input type="text" class="form-control" ng-model="itemData.price" /><br />
                <button type="submit" class="btn btn-block">Submit</button>
         </form>
        </div>

      <div ng-switch-when="2">
            <form name="modifyMonitor" ng-submit="modifyMonitor()">
                <h2>Add a Monitor:</h2>
                <label>Model Number</label>
                <input type="text" class="form-control"  ng-model="itemData.model" />
                <label>Brand</label>
                <input type="text" class="form-control"  ng-model="itemData.brand" />
                <label>Size (in inches)</label>
                <input type="text" class="form-control"  ng-model="itemData.size" />
                <label>Weight (in kg)</label>
                <input type="text" class="form-control"  ng-model="itemData.weight" />
                <label>Price </label>
                <input type="text" class="form-control"  ng-model="itemData.price" /><br />
                <button type="submit" class="btn btn-block" >Submit</button>
            </form>
        </div>

      <div ng-switch-when="3">
            <form name="modifyTablet" ng-submit="modifyTablet()">
                <h2>Add a Tablet:</h2>
                <label>Model Number</label>
                <input type="text" class="form-control"  ng-model="itemData.model" />
                <label>Brand</label>
                <input type="text" class="form-control"  ng-model="itemData.brand" />
                <label>Size (in inches)</label>
                <input type="text" class="form-control" ng-model="itemData.size" />
                <label>Dimensions (in cm)</label>
                <input type="text" class="form-control"  ng-model="itemData.dimensions" />
                <label>Weight (in kg)</label>
                <input type="text" class="form-control"  ng-model="itemData.weight" />
                <label>Processor Type</label>
                <input type="text" class="form-control"  ng-model="itemData.processorType" />
                <label>RAM Size (in Gigabytes)</label>
                <input type="text" class="form-control"  ng-model="itemData.ram" />
                <label>Number of CPU Cores</label>
                <input type="text" class="form-control"  ng-model="itemData.cpuCores" />
                <label>Hard Drive Size (in Gigabytes)</label>
                <input type="text" class="form-control"  ng-model="itemData.hardDriveSize" />
                <label>Battery Information</label>
                <input type="text" class="form-control"  ng-model="itemData.batteryInfo" />
                <label>Operating System</label>
                <input type="text" class="form-control"  ng-model="itemData.operatingSystem" />
                <label>Camera Information</label>
                <input type="text" class="form-control"  ng-model="itemData.cameraInfo" />
                <label>Price </label>
                <input type="text" class="form-control"  ng-model="itemData.price" /><br />
                <button type="submit" class="btn btn-block"  >Submit</button>
            </form>
        </div>

      <div ng-switch-when="4">
            <form name="modifyDesktop" ng-submit="modifyDesktop()">
                <h2>Add a Desktop:</h2>
                <label>Model Number</label>
                <input type="text" class="form-control"  ng-model="itemData.model"/>
                <label>Brand</label>
                <input type="text" class="form-control" ng-model="itemData.brand"/>
                <label>Dimensions (in cm)</label>
                <input type="text" class="form-control"  ng-model="itemData.dimensions"/>
                <label>Weight (in kg)</label>
                <input type="text" class="form-control"  ng-model="itemData.weight"/>
                <label>Processor Type</label>
                <input type="text" class="form-control"  ng-model="itemData.processorType"/>
                <label>Number of CPU Cores</label>
                <input type="text" class="form-control"  ng-model="itemData.cpuCores"/>
                <label>Hard Drive Size (in Gigabytes)</label>
                <input type="text" class="form-control" ng-model="itemData.hardDriveSize"/>
                <label>Price </label>
                <input type="text" class="form-control"  ng-model="itemData.price"/><br />
                <button type="submit" class="btn btn-block" >Submit</button>
            </form>
        </div>

      <div ng-switch-when="5">
            <form name="modifyLaptop" ng-submit="modifyLaptop()">
                <h2>Add a Laptop:</h2>
                <label>Model Number</label>
                <input type="text" class="form-control"  ng-model="itemData.model" />
                <label>Brand</label>
                <input type="text" class="form-control"  ng-model="itemData.brand" />
                <label>Size (in inches)</label>
                <input type="text" class="form-control" ng-model="itemData.size" />
                <label>Weight (in kg)</label>
                <input type="text" class="form-control"  ng-model="itemData.weight" />
                <label>Processor Type</label>
                <input type="text" class="form-control"  ng-model="itemData.processorType" />
                <label>RAM Size (in Gigabytes)</label>
                <input type="text" class="form-control"  ng-model="itemData.ram" />
                <label>Number of CPU Cores</label>
                <input type="text" class="form-control"   ng-model="itemData.cpuCores"/>
                <label>Hard Drive Size (in Gigabytes)</label>
                <input type="text" class="form-control"   ng-model="itemData.hardDriveSize"/>
                <label>Battery Information</label>
                <input type="text" class="form-control"   ng-model="itemData.batteryInfo"/>
                <label>Operating System</label>
                <input type="text" class="form-control"  ng-model="itemData.operatingSystem"/>
                <label>Does it have a camera?</label>
                <input type="text" class="form-control"   ng-model="itemData.camera"/>
                <label>Does it have a touch screen?</label>
                <input type="text" class="form-control"   ng-model="itemData.touchScreen"/>
                <label>Price </label>
                <input type="text" class="form-control"   ng-model="itemData.price"/><br />
                <button type="submit" class="btn btn-block"  >Submit</button>
            </form>
        </div>
    </div>
</div>



<!-- Angular Import -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>

<!-- Angular Scripts -->
<script src="js/modifyItem.js"></script>

</body>
</html>
