<!DOCTYPE html>
<html lang="en">
<head>
    <title>343 Electronics</title>
    <meta charset="utf-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='css/style.css'/>
    <base href="/">
</head>

<body ng-app="viewItems" ng-controller="viewItemsCtrl" ng-style="style">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="/test">TEST</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="loggedIn"><a href="/logout">Logout</a></li>
                <li ng-if="loggedIn"><a href="/account"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                <li ng-if="!loggedIn"><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>

    </div>
</nav>
    <div class="container">
    <div class="row">
        <div class="col-sm-4" ng-repeat="item in itemsInventory">
            <div class="panel panel-primary">
                <div ng-if="item.discriminator == 1" class="panel-heading">Tv</div>
                <div ng-if="item.discriminator == 2" class="panel-heading">Monitor</div>
                <div ng-if="item.discriminator == 3" class="panel-heading">Tablet</div>
                <div ng-if="item.discriminator == 4" class="panel-heading">Desktop</div>
                <div ng-if="item.discriminator == 5" class="panel-heading">Laptop</div>
                <div class="panel-body">
                    <ul style="list-style-type: none;">
                        <li ng-repeat="(key,value) in item">
                            {{key}}: {{value}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Angular Import -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>

<!-- Angular Scripts -->
<script src="js/viewItems.js"></script>
</body>
</html>
