<!DOCTYPE html>
<html lang="en">

<head>
    <title>343 Electronics</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='../css/style.css'/>
    <base href="/"/>
</head>

<body ng-app="admin" ng-controller="adminController">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">343 Electronics</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/admin">Admin</a></li>
                <li><a href="/test">TEST</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="/"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-lock"></span> Admin Controls
                    </h3>
                </div>
                <div class="panel-body center-vertically" style="text-align: center">
                    <div style="margin: auto">
                        <a href="/addItems" class="btn btn-success btn-lg" role="button">
                            <span class="glyphicon glyphicon-plus"></span> <br/>Add Items
                        </a>
                        <a href="/addUsers" class="btn btn-success btn-lg" role="button">
                            <span class="glyphicon glyphicon-plus"></span> <br/>Add Users
                        </a>
                        <a href="/viewItems" class="btn btn-primary btn-lg" role="button">
                            <span class="glyphicon glyphicon-list-alt"></span> <br/>View Items
                        </a>
                        <a href="/modifyItems" class="btn btn-warning btn-lg" role="button">
                            <span class="glyphicon glyphicon-edit"></span> <br/>Modify Items
                        </a>
                        <a href="/deleteItems" class="btn btn-danger btn-lg" role="button">
                            <span class="glyphicon glyphicon-remove"></span> <br/>Delete Items
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Angular Imports -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Angular Scripts -->
<script src="../js/admin/admin.js"></script>

</body>
</html>
