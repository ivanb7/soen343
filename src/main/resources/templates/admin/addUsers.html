<!DOCTYPE html>
<html lang="en">
<head>
    <title> User Registration </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='../css/style.css'/>
    <base href="/"/>
</head>

<body ng-app="addUsers" ng-controller="addUsersCtrl">
<h1>Add New User Form</h1>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">343 Electronics</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/admin">Admin</a></li>
                <li><a href="/test">TEST</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="/"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>


<form name="user" ng-submit="addUser()">
    <label>First name:</label>
    <input type="text" class="form-control" ng-model="firstName" required=""/>
    <label>Last name:</label>
    <input type="text" class="form-control" ng-model="lastName" required=""/>
    <label>Address:</label>
    <input type="text" class="form-control" ng-model="address" required=""/>
    <label>E-mail:</label>
    <input type="email" class="form-control" ng-model="email" required=""/>
    <label>password:</label>
    <input type="password" class="form-control" ng-model="password" required=""/>
    <label>Phone number:</label>
    <input type="text" class="form-control" ng-model="phoneNumber" required=""/>
    <label>Admin status:</label><br/>

        <input type="radio" ng-model="adminStatus" ng-value="1"/> Admin<br/>
        <input type="radio" ng-model="adminStatus" ng-value="0"/> User<br/>

    <button type="submit" class="btn btn-block">Submit</button>
    {{userMessage}}
</form>

<!-- Angular Import -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Angular Scripts -->
<script src="../js/admin/addUsers.js"></script>
</body>
</html>
