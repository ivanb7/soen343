<!DOCTYPE html>
<html lang="en">

<head>
    <title>343 Electronics</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='../css/style.css'/>
    <base href="/"/>
</head>

<body ng-app="viewItems" ng-controller="viewItemsCtrl">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">343 Electronics</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/admin">Admin</a></li>
                <li><a href="/test">TEST</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="/"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-4" ng-repeat="item in itemsInventory">
            <div class="panel panel-primary">
                <div ng-if="item.discriminator == 1" class="panel-heading">Tv</div>
                <div ng-if="item.discriminator == 2" class="panel-heading">Monitor</div>
                <div ng-if="item.discriminator == 3" class="panel-heading">Tablet</div>
                <div ng-if="item.discriminator == 4" class="panel-heading">Desktop</div>
                <div ng-if="item.discriminator == 5" class="panel-heading">Laptop</div>
                <div class="panel-body">
                    <ul style="list-style-type: none;">
                        <li ng-repeat="(key,value) in item">
                            {{key}}: {{value}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Angular Import -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Angular Scripts -->
<script src="../js/admin/viewItems.js"></script>

</body>
</html>
