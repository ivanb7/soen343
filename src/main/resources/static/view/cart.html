<div class="container" style="margin-top: 20px">
    <div class="row">
        <h2>Cart</h2>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="item in cart">
            <div class="thumbnail">
                <h4 class="text-center">
                    <span class="label label-info" ng-if="item.discriminator == 2">Monitor</span>
                    <span class="label label-info" ng-if="item.discriminator == 3">Tablet</span>
                    <span class="label label-info" ng-if="item.discriminator == 4">Desktop</span>
                    <span class="label label-info" ng-if="item.discriminator == 5">Laptop</span>
                </h4>

                <img ng-if="item.discriminator === 2" src='../images/monitor.jpg' class="img-responsive">
                <img ng-if="item.discriminator === 3" src='../images/tablet.jpg' class="img-responsive">
                <img ng-if="item.discriminator === 4" src='../images/desktop.jpg' class="img-responsive">
                <img ng-if="item.discriminator === 5" src='../images/laptop.jpg' class="img-responsive">

                <div class="caption">
                    <div class="row" style="padding-left: 20px"><h4>Model: {{item.model}}</h4></div>
                    <div class="row" style="padding-left: 20px"><h4><label>Price: ${{item.price}}</label></h4></div>

                    <!--Details would have this info-->
                    <!--<p style="display:inline;" ng-repeat="(key,value) in item" ng-if="key != 'discriminator' || key != 'brand' || key != 'price'">-->
                    <!--{{key}}: {{value}},&nbsp-->
                    <!--</p><br/>-->

                    <div class="row">
                        <div class="col-md-6">
                            <a href="viewItems/{{item.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-info-sign"></span> Details
                            </a>
                        </div>
                        <div class="col-md-6" ng-click="removeFromCart(item.id)">
                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Remove Item
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <div class="row" ng-if="emptyCart == true">
        <div class="col-md-6 h3">Your Cart is empty.</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Total Price: {{subtotal}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="margin-top: 20px;" ng-click="cancelTransaction()">
            <button class="btn btn-danger">Cancel</button>
        </div>
        <div class="col-md-6" style="margin-top: 20px;" ng-click="finishTransaction()">
            <button class="btn btn-success">Checkout</button>
        </div>
    </div>
</div>
