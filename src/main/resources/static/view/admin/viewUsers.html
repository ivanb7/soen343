<br/>
<div class="container">
    <div class="row">
        <table class="table table-hover table-bordered">
             <thead>
                <tr>
                    <th ng-repeat="(key,value) in users[0]">{{key}}</th>
                </tr>
             </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td ng-repeat="value in user">{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
