<br/>
<div class="container">
    <button class="btn btn-primary btn-sm" ng-if="!show"  ng-click="showFilters()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
    <button class="btn btn-primary btn-sm" ng-if="show"  ng-click="showFilters()">
        <span class="glyphicon glyphicon-minus"></span>
    </button>
</div>

<div class="container" id="filters" ng-if="show">
    <br/>
    <div class="row">
        <div class="col-md-2">
            <p>Select a Filter:</p>
            <select
                    ng-options = "option for option in listOfOptions"
                    ng-model="selectedItem"
                    ng-change="actions.sort(selectedItem)">
            </select>
        </div>
        <div class="col-md-2">
            <p> Brand filter:  </p>
            <input type="text" ng-model="filters.brand">
        </div>
        <div class="col-md-2">
            <p> Model filter: </p>
            <input type="text" ng-model="filters.model">
            <br>
        </div>
        <div class="col-md-2">
            <p>Weight Greater Than:</p>
            <input type="text" ng-model="filters.greaterThanValWeight"/>
        </div>
        <div class="col-md-2">
            <p>Weight Less Than:</p>
            <input type="text" ng-model="filters.lessThanValWeight"/>
        </div>
        <div class="col-md-2" ng-if="currentPage == 'desktops' || currentPage == 'laptops' || currentPage == 'tablets'">
            <p>Number Of Cores</p>
            <input type="text" ng-model="filters.numberOfCores"/>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            <p>Price Greater Than:</p>
            <input type="text" ng-model="filters.greaterThanValPrice"/>
        </div>
        <div class="col-md-2">
            <p>Price Less Than:</p>
            <input type="text" ng-model="filters.lessThanValPrice"/>
        </div>
        <div class="col-md-1" ng-click="random()">
            <br/>
            <button class="btn">
                Randomize
            </button>
        </div>
    </div>
</div>
<br/>
