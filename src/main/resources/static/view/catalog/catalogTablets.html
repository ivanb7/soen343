<div class="filters">
    <div class="row">
        <div class="col-md-offset-2">
            <label for="sortingOptions">Sort:</label>
            <select ng-options="option for option in listOfOptions"
                    ng-model="selectedItem" ng-change="rename(selectedItem)" id="sortingOptions">
            </select>
            <label for="brandFilter" style="padding-left: 25px">Brand filter:</label>
            <input type="text" data-ng-model="search.brand" id="brandFilter">
            <label for="modelFilter" style="padding-left: 25px">Model filter:</label>
            <input type="text" data-ng-model="search1.model" id="modelFilter">
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2">
            <label for="SizeGreaterThanShowAll">Size greater than:</label>
            <input type="radio" data-ng-model="search3" value="0" ng-checked="true"
                   id="SizeGreaterThanShowAll"> Show All
            <input type="radio" data-ng-model="search3" value="25"> 25
            <input type="radio" data-ng-model="search3" value="50"> 50
            <label for="SizeSmallerThanShowAll" style="padding-left: 25px">Size smaller than:</label>
            <input type="radio" data-ng-model="search4" value="1000000" ng-checked="true"
                   id="SizeSmallerThanShowAll"> Show All
            <input type="radio" data-ng-model="search4" value="25"> 25
            <input type="radio" data-ng-model="search4" value="50"> 50
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4"
             ng-repeat="item in itemsInventory | orderBy:select | filter:search | filter:search1 | filter:search2 | filter: greaterThan('size', search3) | filter: smallerThan('size', search4)"
             ng-if="item.discriminator == 3">
            <div class="thumbnail">

                <h4 class="text-center"><span class="label label-info">Tablets</span></h4>

                <img src="../../images/tablet.jpg" class="img-responsive">

                <div class="caption">
                    <div class="row" style="padding-left: 20px"><h4>Model: {{item.model}}</h4></div>
                    <div class="row" style="padding-left: 20px"><h4><label>Price: ${{item.price}}</label></h4></div>

                    <!--Details would have this info-->
                    <!--<p style="display:inline;" ng-repeat="(key,value) in item" ng-if="key != 'discriminator' || key != 'brand' || key != 'price'">-->
                    <!--{{key}}: {{value}},&nbsp-->
                    <!--</p><br/>-->

                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#itemView"
                                    ng-click="getItemDetails(item.id)">
                                <span class="glyphicon glyphicon-info-sign"></span> Details
                            </button>
                        </div>
                        <div class="col-md-6" ng-click="addToCart(item.id)">
                            <button class="btn btn-success" ng-show="getIsAdmin() == 0">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade item_view" id="itemView">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" class="class pull-right">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <h3 class="modal-title">{{itemDetails.brand}} {{itemDetails.model}}</h3>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 product_img">
                        <img src="../../images/tablet.jpg" class="img-responsive">
                    </div>

                    <div class="col-md-6 product_content">
                        <h3>Product Information</h3>
                        <table class="table table-striped">
                            <tr class="row" ng-repeat="(key,value) in itemDetails" ng-if="key != 'discriminator'">
                                <td>{{key | capitalize}}:</td>
                                <td>{{value}}</td>
                            </tr>
                        </table>
                        <button type="button" class="btn btn-success" ng-show="getIsAdmin() == 0"
                                ng-click="addToCart(itemDetails.id)">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Add to cart
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
