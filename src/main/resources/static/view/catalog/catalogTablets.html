<div class="filters">
    <div class="row">
        <div class="col-md-offset-2">
            <label for="sortingOptions">Sort:</label>
            <select ng-options="option for option in listOfOptions"
                    ng-model="selectedItem" ng-change="rename(selectedItem)" id="sortingOptions">
            </select>
            <label for="brandFilter" style="padding-left: 25px">Brand filter:</label>
            <input type="text" data-ng-model="search.brand" id="brandFilter">
            <label for="modelFilter" style="padding-left: 25px">Model filter:</label>
            <input type="text" data-ng-model="search1.model" id="modelFilter">
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2">
            <label for="SizeGreaterThanShowAll">Size greater than:</label>
            <input type="radio" data-ng-model="search3" value="0" ng-checked="true" id="SizeGreaterThanShowAll"> Show All
            <input type="radio" data-ng-model="search3" value="25"> 25
            <input type="radio" data-ng-model="search3" value="50"> 50
            <label for="SizeSmallerThanShowAll" style="padding-left: 25px">Size smaller than:</label>
            <input type="radio" data-ng-model="search4" value="1000000" ng-checked="true" id="SizeSmallerThanShowAll"> Show All
            <input type="radio" data-ng-model="search4" value="25"> 25
            <input type="radio" data-ng-model="search4" value="50"> 50
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4"  ng-repeat="item in itemsInventory | orderBy:select | filter:search | filter:search1 | filter:search2 | filter: greaterThan('size', search3) | filter: smallerThan('size', search4)"  ng-if="item.discriminator == 3" >
            <div class="thumbnail">

                <h4 class="text-center"><span class="label label-info">Tablets</span></h4>

                <img src="http://placehold.it/650x450&text=Placeholder" class="img-responsive">

                <div class="caption">

                    <div class="row">
                        <div class="col-md-6"><h4>Model: {{item.model}}</h4></div>
                        <div class="col-md-6"><h4><label>${{item.price}}</label></h4></div>
                    </div>

                    <!--Details would have this info-->
                    <!--<p style="display:inline;" ng-repeat="(key,value) in item" ng-if="key != 'discriminator' || key != 'brand' || key != 'price'">-->
                    <!--{{key}}: {{value}},&nbsp-->
                    <!--</p><br/>-->

                    <div class="row">
                        <div class="col-md-6">
                            <a href="viewItems/{{item.id}}" class="btn btn-primary">
                                <span class="glyphicon glyphicon-info-sign"></span> Details
                            </a>
                        </div>
                        <div class="col-md-6" ng-click="addToCart(item.id)">
                            <button class="btn btn-success" ng-show="getIsAdmin() == 0">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
