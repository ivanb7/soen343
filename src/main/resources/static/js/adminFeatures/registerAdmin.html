<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Admin Account</title>
</head>

<body>
<div class="well well-lg" ng-controller="RegisterAdminCtrl" style="height: 800px; width: 500px; margin: auto;">

    <a href="/account" class="btn" role="button">Back</a><br>

    <h1>Administrator Registration</h1>

    <form name="registerAdmin" ng-submit="register()">
        <div class="form-group">
            <label for="adminFirstName">First Name:</label>
            <input type="firstName" class="form-control" ng-model="firstName" id="adminFirstName" required autofocus/>
        </div>

        <div class="form-group">
            <label for="adminLastName">Last Name:</label>
            <input type="lastName" class="form-control" ng-model="lastName" id="adminLastName" required/>
        </div>

        <div class="form-group">
            <label for="adminAddress">Address:</label>
            <input type="address" class="form-control" ng-model="address" id="adminAddress" required/>
        </div>

        <div class="form-group">
            <label for="adminPhoneNumber">Phone Number:</label>
            <input type="phoneNumber" class="form-control" ng-model="phoneNumber" id="adminPhoneNumber" required/>
        </div>

        <div class="form-group">
            <label for="adminEmail">Email:</label>
            <input type="email" class="form-control" ng-model="email" id="adminEmail" required/>
        </div>

        <div class="form-group">
            <label for="adminPassword">Password:</label>
            <input type="password" class="form-control" ng-model="password" id="adminPassword" required/><br><br>
        </div>

        <div class="form-actions">
            <input class="btn" type="submit"/><br><br>
            <p>{{dataRegisterResponse}}</p>
        </div>
    </form>
</div>
</body>
